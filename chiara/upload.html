<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carica Foto - Compleanno</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h1>üì∏üé• Carica foto e video</h1>
            <p style="text-align: center; color: #666; margin-bottom: 30px;">
                Condividi i tuoi ricordi speciali insieme a lei!
            </p>

            <form id="uploadForm">
                <div class="form-group">
                    <label for="friendName">Il tuo nome *</label>
                    <input type="text" id="friendName" name="friendName" required
                           placeholder="Come ti chiamano gli amici">
                </div>

                <div class="form-group">
                    <label for="photos">Seleziona foto e video *</label>
                    <input type="file" id="photos" name="photos" multiple accept="image/*,video/*" required>
                    <small style="color: #666; display: block; margin-top: 5px;">
                        Puoi selezionare pi√π file alla volta (foto e video fino a 50MB ciascuno)
                    </small>
                    <div id="previewContainer"></div>
                </div>

                <div class="form-group">
                    <label for="message">Messaggio / Dedica (opzionale)</label>
                    <textarea id="message" name="message"
                              placeholder="Scrivi un messaggio speciale..."></textarea>
                </div>

                <button type="submit" id="uploadBtn" class="btn btn-primary" style="width: 100%;">
                    Carica File
                </button>

                <progress id="progressBar" value="0" max="100"></progress>

                <div id="statusMessage" class="status-message"></div>
            </form>

            <div style="text-align: center; margin-top: 30px;">
                <a href="index.html" class="btn">‚Üê Torna alla galleria</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

    <!-- App Scripts -->
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/upload.js"></script>
</body>
</html>
